<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
  <!-- Header -->
  <div class="bg-white shadow-sm sticky top-0 z-10">
      <div class="max-w-7xl mx-auto px-3 py-2">
        <div class="flex items-center justify-between mb-2">
          <div class="flex items-center gap-2">
            <img src="images/squarelogo.png" alt="PlayTogether Logo" class="h-8 w-auto">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
              PlayTogether
            </h1>
          </div>
          <button class="px-4 py-1.5 text-sm bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-full font-semibold hover:shadow-lg transition-all duration-300 transform hover:scale-105">
            Create Event
          </button>
        </div>

      <!-- Search Bar -->
      <div class="relative">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (ngModelChange)="onSearchChange()"
          placeholder="Search events, sports, or locations..."
          class="w-full px-4 py-2 pr-10 rounded-xl border border-gray-200 focus:border-blue-500 focus:outline-none transition-all duration-300 text-sm"
        />
        <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-lg">üîç</span>
      </div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-3 py-3">
    <!-- Sport Type Filter -->
    <div class="mb-3">
      <div class="flex items-center justify-between mb-2">
        <h2 class="text-sm font-semibold text-gray-800">Sports</h2>
        <button 
          (click)="toggleFilters()" 
          class="text-xs text-blue-600 font-medium hover:text-blue-700 flex items-center gap-1">
          <span>{{ showFilters ? 'Hide' : 'More' }} Filters</span>
          <span>{{ showFilters ? '‚ñ≤' : '‚ñº' }}</span>
        </button>
      </div>
      
      <div class="flex gap-2 overflow-x-auto pb-1 scrollbar-hide p-1">
        <button
          *ngFor="let sport of sportTypes"
          (click)="selectSport(sport.name)"
          [class.ring-2]="selectedSport === sport.name"
          [class.ring-blue-500]="selectedSport === sport.name"
          [class.bg-gradient-to-r]="selectedSport === sport.name"
          [class.from-blue-500]="selectedSport === sport.name"
          [class.to-purple-500]="selectedSport === sport.name"
          [class.text-white]="selectedSport === sport.name"
          [class.shadow-md]="selectedSport === sport.name"
          class="flex-shrink-0 px-3 py-1.5 text-sm bg-white rounded-full border border-gray-200 hover:border-blue-300 transition-all duration-300 font-medium flex items-center gap-1.5 hover:shadow-sm transform hover:scale-105">
          <span class="text-base">{{ sport.icon }}</span>
          <span>{{ sport.name }}</span>
        </button>
      </div>
    </div>

    <!-- Advanced Filters -->
    <div *ngIf="showFilters" class="mb-3 p-3 bg-white rounded-xl shadow-sm border border-gray-100">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
        <!-- Skill Level Filter -->
        <div>
          <label class="block text-xs font-semibold text-gray-700 mb-1">Skill Level</label>
          <select 
            [(ngModel)]="selectedSkillLevel"
            (ngModelChange)="filterEvents()"
            class="w-full px-3 py-1.5 text-sm rounded-lg border border-gray-200 focus:border-blue-500 focus:outline-none transition-all duration-300">
            <option value="All">All (Filter)</option>
            <option value="All Levels">All Levels Welcome</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
        </div>

        <!-- Date Filter (Placeholder) -->
        <div>
          <label class="block text-xs font-semibold text-gray-700 mb-1">Date</label>
          <select class="w-full px-3 py-1.5 text-sm rounded-lg border border-gray-200 focus:border-blue-500 focus:outline-none transition-all duration-300">
            <option>Any Date</option>
            <option>Today</option>
            <option>Tomorrow</option>
            <option>This Week</option>
            <option>This Weekend</option>
          </select>
        </div>

        <!-- Distance Filter (Placeholder) -->
        <div>
          <label class="block text-xs font-semibold text-gray-700 mb-1">Distance</label>
          <select class="w-full px-3 py-1.5 text-sm rounded-lg border border-gray-200 focus:border-blue-500 focus:outline-none transition-all duration-300">
            <option>Any Distance</option>
            <option>Within 5 km</option>
            <option>Within 10 km</option>
            <option>Within 20 km</option>
          </select>
        </div>
      </div>

      <div class="mt-2 flex justify-end">
        <button 
          (click)="clearFilters()"
          class="px-4 py-1 text-xs font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-all duration-300">
          Clear All Filters
        </button>
      </div>
    </div>

    <!-- Results Count -->
    <div class="mb-2 flex items-center justify-between">
      <p class="text-sm text-gray-600">
        <span class="font-semibold text-gray-800">{{ filteredEvents.length }}</span> events found
      </p>
      <div class="flex gap-1">
        <button class="p-1.5 rounded-lg hover:bg-gray-100 transition-all duration-300" title="Grid View">
          <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
            <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Events Grid -->
    <div *ngIf="filteredEvents.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3">
      <app-event-card 
        *ngFor="let event of filteredEvents" 
        [event]="event">
      </app-event-card>
    </div>

    <!-- No Results -->
    <div *ngIf="filteredEvents.length === 0" class="text-center py-12">
      <div class="text-5xl mb-3">üòî</div>
      <h3 class="text-xl font-bold text-gray-800 mb-2">No events found</h3>
      <p class="text-sm text-gray-600 mb-4">Try adjusting your filters or search terms</p>
      <button 
        (click)="clearFilters()"
        class="px-5 py-2 text-sm bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 transition-all duration-300">
        Clear Filters
      </button>
    </div>
  </div>
</div>
