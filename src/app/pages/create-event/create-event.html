<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 pb-20">
  <!-- Header -->
  <div class="bg-white shadow-sm sticky top-0 z-30">
    <div class="max-w-3xl mx-auto px-4 py-4">
      <div class="flex items-center gap-3">
        <button (click)="goBack()" class="p-2 hover:bg-gray-100 rounded-lg transition-all">
          <ng-icon name="heroArrowLeft" size="24" class="text-gray-700"></ng-icon>
        </button>
        <div>
          <h1 class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            Create Event
          </h1>
          <p class="text-xs text-gray-600">Share your sports activity</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Form -->
  <form (ngSubmit)="onSubmit()" class="max-w-3xl mx-auto px-4 py-6">
    <div class="space-y-6">
      <!-- Banner Image Upload -->
      <div class="bg-white rounded-2xl shadow-sm p-5">
        <label class="block text-sm font-bold text-gray-800 mb-3">Event Banner (Optional)</label>
        
        <div *ngIf="!previewImageUrl" class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-blue-400 transition-all cursor-pointer">
          <input 
            type="file" 
            accept="image/*" 
            (change)="onFileSelected($event)"
            class="hidden" 
            #fileInput>
          <button type="button" (click)="fileInput.click()" class="w-full">
            <ng-icon name="heroPhoto" size="48" class="text-gray-400 mx-auto mb-2"></ng-icon>
            <p class="text-sm font-semibold text-gray-700">Upload Banner Image</p>
            <p class="text-xs text-gray-500 mt-1">JPG, PNG up to 10MB</p>
          </button>
        </div>

        <div *ngIf="previewImageUrl" class="relative rounded-xl overflow-hidden">
          <img [src]="previewImageUrl" alt="Banner preview" class="w-full h-48 object-cover">
          <button 
            type="button"
            (click)="removeImage()"
            class="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-full hover:bg-red-600 transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Event Details -->
      <div class="bg-white rounded-2xl shadow-sm p-5">
        <h2 class="text-lg font-bold text-gray-800 mb-4">Event Details</h2>
        
        <!-- Event Title -->
        <div class="mb-4">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Event Title *</label>
          <input
            type="text"
            [(ngModel)]="eventData.title"
            name="title"
            placeholder="e.g., Sunday Morning Basketball"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-all"
            required>
        </div>

        <!-- Sport Type -->
        <div class="mb-4">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Sport Type *</label>
          <div class="grid grid-cols-5 gap-2">
            <button
              type="button"
              *ngFor="let sport of sportTypes"
              (click)="eventData.sport = sport.name"
              [class.ring-2]="eventData.sport === sport.name"
              [class.ring-blue-500]="eventData.sport === sport.name"
              [class.bg-gradient-to-r]="eventData.sport === sport.name"
              [class.from-blue-500]="eventData.sport === sport.name"
              [class.to-purple-500]="eventData.sport === sport.name"
              [class.text-white]="eventData.sport === sport.name"
              class="flex flex-col items-center gap-1 p-3 bg-gray-50 rounded-xl hover:bg-gray-100 transition-all">
              <span class="text-2xl">{{ sport.icon }}</span>
              <span class="text-xs font-medium">{{ sport.name }}</span>
            </button>
          </div>
        </div>

        <!-- Date & Time -->
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Date *</label>
            <input
              type="date"
              [(ngModel)]="eventData.date"
              name="date"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-all"
              required>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Time *</label>
            <input
              type="time"
              [(ngModel)]="eventData.time"
              name="time"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-all"
              required>
          </div>
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Description *</label>
          <textarea
            [(ngModel)]="eventData.description"
            name="description"
            rows="4"
            placeholder="Tell people what to expect from your event..."
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-all resize-none"
            required></textarea>
        </div>
      </div>

      <!-- Location -->
      <div class="bg-white rounded-2xl shadow-sm p-5">
        <h2 class="text-lg font-bold text-gray-800 mb-4">Location</h2>
        
        <div class="mb-4">
          <label class="block text-sm font-semibold text-gray-700 mb-2">City/Area *</label>
          <input
            type="text"
            [(ngModel)]="eventData.location"
            name="location"
            placeholder="e.g., San Francisco, CA"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-all"
            required>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Venue Name *</label>
          <input
            type="text"
            [(ngModel)]="eventData.venue"
            name="venue"
            placeholder="e.g., Golden Gate Park Basketball Court"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-all"
            required>
        </div>
      </div>

      <!-- Event Settings -->
      <div class="bg-white rounded-2xl shadow-sm p-5">
        <h2 class="text-lg font-bold text-gray-800 mb-4">Event Settings</h2>
        
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Max Participants *</label>
            <input
              type="number"
              [(ngModel)]="eventData.maxParticipants"
              name="maxParticipants"
              min="2"
              max="100"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-all"
              required>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Price (USD)</label>
            <input
              type="number"
              [(ngModel)]="eventData.price"
              name="price"
              min="0"
              step="0.01"
              placeholder="0 for free"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-all">
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Skill Level *</label>
          <select
            [(ngModel)]="eventData.skillLevel"
            name="skillLevel"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-all"
            required>
            <option *ngFor="let level of skillLevels" [value]="level">{{ level }}</option>
          </select>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="sticky bottom-20 bg-gradient-to-t from-white via-white to-transparent pt-6 pb-4">
        <button
          type="submit"
          [disabled]="!isFormValid()"
          [class.opacity-50]="!isFormValid()"
          [class.cursor-not-allowed]="!isFormValid()"
          class="w-full py-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-xl font-bold text-lg shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-[1.02] disabled:transform-none disabled:hover:shadow-lg">
          ðŸŽ¯ Create Event
        </button>
      </div>
    </div>
  </form>

  <!-- Success Modal -->
  <div *ngIf="showSuccessModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[60] p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 transform transition-all text-center animate-bounce-in">
      <div class="mb-4">
        <ng-icon name="heroCheckCircle" size="64" class="text-green-500 mx-auto"></ng-icon>
      </div>
      <h3 class="text-2xl font-bold text-gray-800 mb-2">Event Created!</h3>
      <p class="text-gray-600">Your event has been published successfully</p>
    </div>
  </div>
</div>
